<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/register.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="login">
      <form name="form-login">
        <div id="container">
          <div class="margin"></div>

          <h1>Register Candidate</h1>
          <p>Already have account?<a href="signin.html">Sign in</a></p>

          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Full Name" />
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email Address" required />

          <label for="pw">Password:</label>
          <input type="password" id="pw" placeholder="Password" required />

          <ul class="helper-text">
            <li class="length">Must be at least 8 characters long.</li>
            <li class="lowercase">Must contain a lowercase letter.</li>
            <li class="uppercase">Must contain an uppercase letter.</li>
            <li class="special">Must contain a number or special character.</li>
          </ul>
          <input
            id="rgstr_btn"
            type="submit"
            value="REGISTER"
            onClick="store()"
          />

          <div class="margin"></div>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="./Scripts/register_new.js"></script>
